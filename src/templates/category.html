<!-- templates/category.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>{{ sport_name }} 부상 사례</title>
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
  >
</head>
<body>
  <div class="container mt-4">
    <h2>{{ sport_name }} 부상 사례 목록</h2>
    {% if injuries %}
      <ul>
      {% for item in injuries %}
        <li>{{ item.injury_name }} - {{ item.sport }}</li>
      {% endfor %}
      </ul>
    {% else %}
      <p>부상 사례가 없습니다.</p>
    {% endif %}
    <a href="{{ url_for('main_dashboard') }}" class="btn btn-primary">메인으로 돌아가기</a>
  </div>
</body>
</html>
