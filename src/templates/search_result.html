<!-- templates/search_result.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>검색 결과</title>
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
  >
</head>
<body>
  <div class="container mt-4">
    <h2>"{{ query }}" 검색 결과</h2>
    {% if results %}
      <ul>
      {% for item in results %}
        <li>{{ item.injury_name }} ({{ item.sport }}) - {{ item.desc }}</li>
      {% endfor %}
      </ul>
    {% else %}
      <p>검색 결과가 없습니다.</p>
    {% endif %}
    <a href="{{ url_for('main_dashboard') }}" class="btn btn-primary">메인으로 돌아가기</a>
  </div>
</body>
</html>
